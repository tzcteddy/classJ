<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body,div,ul,li,img{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #wrap #box{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #box div{
            width: 100%;
            height: 100%;
        }
        #box div img{
            width: 100%;
            height: 100%;
            border: none;
            vertical-align: top;
        }
        #wrap #list{
            position: fixed;
            right: 20px;
            top: 50%;
            margin-top: -100px;
        }
        #wrap #list li{
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            border-radius: 50%;
            background: red;
        }
        #wrap #list li.cur{
            background: black;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">
            <div><img src="images/1.jpg" ></div>
            <div><img src="images/2.jpg" ></div>
            <div><img src="images/3.jpg" ></div>
            <div><img src="images/4.jpg" ></div>
            <div><img src="images/5.jpg" ></div>
            <div><img src="images/6.jpg" ></div>
        </div>
        <ul id="list">
            <li class="cur"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script src="mouseWheelEvent.js"></script>
<script>
    var wrap = document.getElementById('wrap');
    var box = document.getElementById('box');
    var lis =  document.getElementById('list').getElementsByTagName('li');
    var winHeight = utils.win('clientHeight');
    var index = 0; // 记录当前是第几张
    var isOkwheel = true;
    addMouseWheelEvent(wrap,function (isDown,e){
        if(isOkwheel){
            if(isDown){ // 下
                if(index == lis.length-1/*5*/){
                    return;
                }
                index++;
            }else{ // 上
                if(index == 0){
                    return;
                }
                index--;
            }

            animate({
                ele : box,
                target : {
                    top : -index*winHeight
                },
                duration : 300,
                callback : function (){
                    isOkwheel = true;
                }
            });
            // 焦点对齐
            for(var i = 0; i < lis.length; i++){
                lis[i].className = i == index ? 'cur' : '';
            }
            isOkwheel = false;
        }

    });


</script>
