<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: green;
            position: absolute;
            left: 300px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="div1" draggable="true"></div>
    <div id="div2"></div>
</body>
</html>
<script>
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    // 拖拽开始
    div1.ondragstart = function (e){
        console.log(1);
        this.l = e.pageX - this.offsetLeft;
        this.t = e.pageY - this.offsetTop;
    }

    // 拖拽中,拖拽结束
    div1.ondrag = div1.ondragend = function (e){
        this.style.left = e.pageX - this.l + 'px';
        this.style.top = e.pageY - this.t + 'px';
        console.log(2);
    };

    // 当拖拽进入
    div2.ondragenter = function (){
        this.style.background = 'yellow';
        console.log('a');
    };

    // 当拖拽离开
    div2.ondragleave = function (){
        this.style.background = 'green';
        console.log('b');
    };



    console.dir(div1);




</script>
