    /*
    *   jQuery基本选择器:
    *       1 id   $('#id')   返回一个jQuery这个类的一个实例
    *       实例 : context上下文(获取范围)  length: 获取个数   selector : 选择器
    *       2 class   $('.className')
    *       3 tag      $('div')
    *   把jQuery对象转化成原生对象:
    *       1) : 通过索引值获取
    *       2) : get(索引值)方法也返回对应的dom对象
    *
    *
    * */

    var div1 = document.getElementById('div1');
    var res = jQuery('#div1'); // [0 : div1, context : document, length : 1 , se..]

    res[0].style.width = 100 + 'px';
    res.get(0).style.width = 100 + 'px';

    console.log(res);

    var res = jQuery('.div1');
    console.log(res);

    // 获取div1下的所有li  层级
    var res = $('#div1 li');
    var res = $('#div1>li');
    console.log(res);

    // 多个同时获取
    var res = $('#li1,.li2,.li3');
    console.log(res);

    // +弟弟  ~弟弟们
    var res = $('#li1+'); // 弟弟
    var res = $('#li1~') // 弟弟们
    console.log(res);

    // 过滤器
    $('#div1 li:first'); // 第一个
    $('#div1 li:last'); // 最后一个
    $('#div1 li:even'); // 偶数
    $('#div1 li:odd'); // 奇数
    console.log($('#div1 li:eq(1)')); // 索引为1的
    console.log($('#div1 li:gt(1)')); // 大于
    console.log($('#div1 li:lt(1)')); // 小于
    console.log($('#div1 li:not(:first)')); // 除了第一个
    console.log($('#div1 li:not(:eq(0))')); // 除了第一个
    console.log($('#div1 input:not(:checked)')); // 除了选中的









</script>
