<script src="jquery-1.11.3.js"></script>
<script>
    /*
        绑定事件 ：
        1)
    *   jq实例.click(function (){
    *       this; 原生this => 如果使用jq方法需要把this转化成jq对象  $(this)
    *   })
    *   jq实例.mouseover()
    *   jq实例.mouseout()
    *   ...
    *
    *   2)
    *
    *
    *
    *
    *
    * */
    $('<div></div>')
            .appendTo($('body'))
            .css({
                width : 100,
                height : 100,
                background : 'black'
            })
            // $('div').click(function(){}) => 绑定点击事件 => 事件触发执行匿名函数
            .click(function (){
                // 点击执行动画
                $(this).stop().animate({width : 200, height : 200},500);
            })
            .click(function (){
                //
                //alert()
            });
    $('<p></p>')
            .appendTo($('body'))
            .css({
                width : 50,
                height : 50,
                background : 'blue'
            })

            .on('click',function fn1(){ // 1
                //alert()
            })
            .on('click',function fn2(){ // 2

                $(this).animate({width : 100,height : 100},500);
            })
            .on('mouseover',function (){

            })
            .off('click');
</script>
