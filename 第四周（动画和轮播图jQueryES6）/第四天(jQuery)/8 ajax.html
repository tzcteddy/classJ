<script>

            xhr.responseText;

    }

    $.ajax({
        type : 'get', // post
        url : 'data.txt?_='+Math.random(),
        // cache : false, // 缓存
        async : false, // true 异步
        dataType : 'json',  // 指定数据类型
        success : function (data){ //成功获取处理函数
