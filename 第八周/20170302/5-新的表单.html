<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .box {
            position: relative;
            margin: 20px auto;
            width: 500px;
            height: 30px;
            border: 1px solid #F4F4F4;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: -webkit-linear-gradient(top left, orange, green, cornflowerblue);
            background: -moz-linear-gradient(top left, orange, green, cornflowerblue);
            background: -ms-linear-gradient(top left, orange, green, cornflowerblue);
            background: -o-linear-gradient(top left, orange, green, cornflowerblue);
            background: linear-gradient(top left, orange, green, cornflowerblue);

            -webkit-transition: all .5s linear 0s;
            -moz-transition: all .5s linear 0s;
            -ms-transition: all .5s linear 0s;
            -o-transition: all .5s linear 0s;
            transition: all .5s linear 0s;
        }
    </style>
</head>
<body>

<!--
 新的表单元素的增加带来了什么样的作用?
   1、方便我们的开发，新的元素提供很多强大的功能，例如：日历...

   2、在移动端，我们使用INPUT新的类型，当用户输入的时候，手机会根据类型调取出最符合用户输入的虚拟键盘，例如：我们使用的是number类型，那么调取出来的就是数字键盘...

   3、某些类型自带了表单验证
   CSS：
     #userEmail:valid{}
     #userEmail:invalid{}

   JS：
     this.checkValidity()

  4、提供了一个强大的提示属性：placeholder
-->
