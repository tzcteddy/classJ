<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
            width: 200px;
            height: 200px;
            background: green;
            cursor: pointer;
        }

        .box:hover {
            /*-webkit-transform: translate(100px, 100px); !*沿着X轴的正方向移动100PX 沿着Y轴的正方向移动100PX =>translateX(100px) translateY(100px) transform中如果需要多变形效果我么使用空格隔开即可*!*/

            /*-webkit-transform: rotateZ(45deg); !*顺时针旋转45DEG*!*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
