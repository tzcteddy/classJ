<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .box {
            margin: 10px auto;
            width: 500px;

            font-size: 40px;
            font-weight: 900;
            color: orange;

            background-image: -webkit-linear-gradient(top left, orange, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            -webkit-animation: textMove 3s infinite both;
        }

        @-webkit-keyframes textMove {
            0% {
                -webkit-filter: hue-rotate(0deg);
            }
            100% {
                -webkit-filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box">哈哈 嘿嘿 呵呵 嘻嘻 嘎嘎</div>


</body>
</html>
