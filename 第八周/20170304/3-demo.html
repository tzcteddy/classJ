<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .box {
            margin: 10px auto;
            padding: 0 20px 20px 0;
            width: 600px;
            border: 1px dashed red;
        }

        .box li {
            float: left;
            margin: 20px 0 0 20px;
        }

        .box li a {
            display: block;
            width: 180px;
        }

        .box li a .text {
            background: #E8E8E8;
            font-size: 12px;
            color: grey;
        }

        .box li a .text p {
            padding-left: 5px;
            line-height: 20px;
        }

        .box li a .text p:nth-of-type(1) {
            font-size: 14px;
            line-height: 30px;
            color: black;
        }

        .box li a .pic {
            position: relative;
            height: 100px;
            overflow: hidden;
        }

        .box li a .pic img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -90px;
            width: 100%;
            height: 100%;

            -webkit-transition: .5s;
            -moz-transition: .5s;
            -ms-transition: .5s;
            -o-transition: .5s;
            transition: .5s;
        }

        .box li a:hover .pic img {
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            transform: scale(1.5);
        }
    </style>
</head>
