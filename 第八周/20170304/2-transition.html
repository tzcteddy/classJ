<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            background: green;
            cursor: pointer;

            -webkit-transition: all 1s linear 0s; /*给当前BOX设置一个运动的规则，只要是盒子的样式发生了变化，都会按照这个动画规则来执行*/
        }

        .box:hover {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;

            /*-webkit-transform: scale(2);*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
