<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>//在样式HTML的font-size生效之前我们根据当前设备宽度计出当前设备对应的比例关系
        ;(function () {
        var winWidth=document.documentElement.clientWidth;
        document.documentElement.style.fontSize=winWidth/640*100+"px";
        window.htmlFontSize=winWidth/640*100;
    })()
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="music-box">
    <div class="music-bg"></div>
    <audio class="audio" src="images/demo.m4a" preload="none" style="display: none;"></audio>
    <!--preload:
               none 当播放的时刻再加载
               auto  直接加载（不常用 默认值）
               metadata 加载一些市场等信息
    -->
    <div class="header">
        <div class="music-info">
            <div class="music-logo"><img src="images/poster.jpg" ></div>
            <div class="music-song">
                <p>模特</p>
                <p>李荣浩</p>
            </div>
        </div>
        <div class="music-btn">
            <a class="play" href="javascript:void 0"></a>
            <a class="pause" href="javascript:void 0"></a>
        </div>
    </div>
    <div class="main">
        <div class="lyric">
          <!--  <p>模特</p>
            <p>词：周耀辉</p>
            <p>曲：李荣浩</p>-->
        </div>
    </div>
    <div class="footer">
        <div class="collection"><a href="javascript:void 0"></a></div>
        <div class="progress">
            <div class="currentTime">00:00</div>
            <div class="progressBar"><span></span></div>
            <div class="totalTime">05:06</div>
        </div>
        <div class="download"><a href="javascript:void 0">下载这首音乐</a></div>
    </div>
</div>
</body>
</html>
<script src="js/index.js"></script>
