<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件传播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 300px;
            height: 300px;
            background: yellow;
            padding: 100px;
            margin: 30px auto;
        }
        #inner{
            width: 300px;
            height: 300px;
            background: lime;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
<script>
    var body = document.body;
    var outer = document.getElementById('outer');
    var inner = document.getElementById('inner');
    body.onclick = function (e){
        e = e || window.event;
        console.log(this);
        e.target = e.target || e.srcElement;

        console.log(e.target);

    }
    outer.onclick = function (e){
        e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;// 阻止事件传播
        console.log('outer');
    }
    inner.onclick = function (e){
        e = e || window.event;

        console.log('inner');
    }

</script>
