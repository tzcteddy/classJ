<script>

    //上一级作用域： 上一级作用域是谁就看函数在哪里定义的,比如 : f函数是在sum函数return结果。f的上一级作用域就是sum。sum的上一级作用域就是window

    var num = 1200;
    function sum(/*num*/){
        //var num = 120;
        return function (){
            console.log(num);
            //num = 12;
            //return
            return function (){
                console.log(num);
            }
        }
    }

    var f = sum()(); // 这个sum函数的执行结果就是留下一个函数的堆内存地址
    f(12); // 120

    console.log(num); // 12





</script>
