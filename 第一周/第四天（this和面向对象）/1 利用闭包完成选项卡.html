<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .clear:after{content: '';display: block;clear: both;}
        #box{width: 600px;margin: 30px auto;}
        #box ul li{float:left;width: 180px;height: 30px;line-height: 30px;margin-left: 10px;text-align: center;}
        #box .on{background: red;}
        #box .hid{display: none;width: 100%;height: 300px;line-height:300px;text-align: center;}
        #box .und{display: block;background: red;}
    </style>
</head>
<body>
<div id="box">
    <ul class="clear">
        <li class="on">语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
    <div class="hid und">语文</div>
    <div class="hid">数学</div>
    <div class="hid">英语</div>
</div>
</body>
    <script>
        var box = document.getElementById('box');
        var lis = box.getElementsByTagName('li');
        var divs = box.getElementsByClassName('hid');
        for(var i=0;i<lis.length;i++){
            //lis[i].suoyin = i;
            ;(function (i){
                lis[i].onmouseover = function(){
                    //change(this.suoyin)
                    for(var j=0;j<lis.length;j++){
                        lis[j].className = '';
                        divs[j].className = 'hid';
                    }
                    lis[i].className = 'on';
                    divs[i].className = 'hid und';
                }
            })(i); // 0 1 2

        }

    </script>
</html>
