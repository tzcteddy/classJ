<script>
    // 替换大小写数字
    var str = '2342345'; //=> "玖捌柒壹贰"  1234 => '壹贰叁肆'
    var str1 = '零壹贰叁肆伍陆柒捌玖';
    str = str.replace(/(\d)/g,function (){
        arguments; // ['9','9',0,'98712']
        arguments; // ['8','8',1,'98712']
        arguments; // ['7','7',2,'98712']
        arguments; // ['1','1',3,'98712']
        arguments; // ['2','2',4,'98712']
        return str1.charAt(arguments[0]);
    });
    //console.log(str);



    // 模板引擎的实现原理
    var strdata = "2017-01-08 12:14:56";
    var strary = strdata.split(/[-\s:]/);
    // [2017,01,08,12,14,56]
    //    0   1  2  3  4  5
    console.log(strary);
    var template = "{0}年{1}月{2}日{3}点{4}分{5}秒"; // 模板
    var reg = /\{(\d)\}/g;  // arguments ["{0}","0"]
    template = template.replace(reg,function (/*$,$1*/){
            console.log(arguments);
        // arguments ["{0}","0"]
        //   [2017,01,08,12,14,56]
        // $1 : 0 1 2 3 4 5
        return strary[arguments[1]];    // 2017,01,08,12,14,56
    });
    console.log(template);

    // 从一个url中解析出传值键值对

    // www.baidu.com?   age=30  &  sex=1
    // { age : 30 , sex : 1}
     var str =  'www.baidu.com?age=30&sex=1';
     str.replace(/./g,function (){
         console.log(arguments[0]);
     });

     var reg = /([^?&=]+)=([^?&=]+)/g;
     var obj = {};
     // replace更像一个循环 => 遍历字符串
     str.replace(reg,function (){
         var key = arguments[1];
         var value = arguments[2];
         obj[key] = value;
     });
    console.log(obj);
























</script>
