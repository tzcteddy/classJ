<script>
    var reg = /\d?/; //\d 0-1次

    /*
    *   ?的用法:
    *       1 量词  0-1次
    *       2 放在量词后   \d+? 尽可能少的去匹配
    *       3 (?:   ) 匹配不捕获 => 破坏了这个分组
    *       4 ?=  正向预查  只能是...
    *       5 ?!  负向预查   不能是...
    * */
    var reg = /\d+?/;
    var str = "zf2015px2016";
    console.log(reg.exec(str)); //['2015']

    /*
    *   懒惰型和贪婪性：
    *       尽可能少的去匹配次数，每次尽可能多的去匹配
    *
    * */

</script>
