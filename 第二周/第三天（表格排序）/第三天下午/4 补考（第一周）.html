<script>
    // 1
    var name = [];
    name = (function (name) {
        name[0] = 0;
        name = [];
        name[0] = 0;
        this.name = 0;
        console.log(name);
    })(name);
    console.log(name);


    // 2
    var i = 5;
    function fn() {
        i += 5;
        return function (n) {
            console.log(n * (--i));
        }
    }
    var f = fn();
    f(10);
    fn()(10);
    f(20);
    fn()(20);

    // 3
    var num = 10;  var obj = {num: 20};
    obj.fn = (function (num) {
        this.num = num + 2;
        return function (n) {
            this.num += n;
            num--;
            console.log(num);
        }
    })(obj.num);
    var fn = obj.fn;  fn(10);  obj.fn(20);
    console.log(num, obj.num);

    // 4
    Object.prototype.x = 100;
    function Fn() {
        this.x = 10;
        this.y = 20;
    }
    Fn.prototype.y = 200;
    Fn.prototype.sum = function () {
        console.log(this.x + this.y);
    };
    var f = new Fn;
    console.log(f.sum === Fn.prototype.sum);
    f.sum();
    Fn.prototype.sum();
    console.log(f.constructor);



</script>
