<head>

    <title>table</title>

            width: 1000px;
            border: 5px solid deepskyblue;
            margin: 5px auto;

        }
        #tab thead{

        }

            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
        }

            background: lightgoldenrodyellow;
        }
        .bg1{

    </style>
</head>
