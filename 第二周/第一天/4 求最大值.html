<script>
    var ary = [1,3,9,8,6];

    // 利用apply的第二个参数的特点 => 利用数组当作参数
    var ary = [1,3,9,8,6];
    // '1,2,9,8,6'
    Math.max.apply(null,ary);


    // 假设

    var max = ary[0];
    for(var i = 1; i < ary.length; i++){
        if(ary[i] > max){
            max = ary[i];
        }
    }
    console.log(max);


    // eval => "Math.max(1,3,9,8,6)" => "Math.max("+ 1,3,9,8,6  +")";
    eval("Math.max(" + ary.join() + ")");
